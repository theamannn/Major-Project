<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Token ID</title>
  <link rel="stylesheet" href="style13.css"/>
</head>
<body>

  <div class="token-card">
    <h2>Welcome, <span id="patientName">Aman Prasad</span></h2>
    <p>Your Appointment Token ID is:</p>
    <div class="token-id" id="tokenId">DENT-12345</div>
  </div>

  <div class="token-card">
    <h2>Welcome, <span id="patientName">Anuradha</span></h2>
    <p>Your Appointment Token ID is:</p>
    <div class="token-id" id="tokenId">DENT-12346</div>
  </div>

  <div class="token-card">
    <h2>Welcome, <span id="patientName">Riya</span></h2>
    <p>Your Appointment Token ID is:</p>
    <div class="token-id" id="tokenId">DENT-12347</div>
  </div>

  <script>
    function generateToken() {
      const randomId = Math.floor(10000 + Math.random() * 90000);
      const token = `DENT-${randomId}`;
      document.getElementById('tokenId').textContent = token;
    }
  </script>
</body>
</html>
